<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <h1>Formulario de Inscripción - Nodo Eafit</h1>
    <p>Los campos con (*) son obligatorios</p>
    <form>
      <fieldset>
        <legend>Información Personal</legend>
        <fieldset class="two-columns">
          <div class="group">
            <label for="nombre">Nombre <span>*</span></label>
            <input name="nombre" id="nombre" type="text" placeholder="Pepito" required />
          </div>
          <div class="group">
            <label for="apellido">Apellido <span>*</span></label>
            <input name="apellido" id="apellido" type="text" placeholder="Perez" required />
          </div>
          <div class="group">
            <label for="correo">Correo Electrónico <span>*</span></label>
            <input name="correo" id="correo" type="email" placeholder="pperez@gmail.com" required />
          </div>
          <div class="group">
            <label for="direccion">Dirección</label>
            <input name="direccion" id="direccion" type="text" placeholder="Cra 25 #40-20" />
          </div>
          <div class="group">
            <label for="pais">País <span>*</span></label>
            <input name="pais" id="pais" type="text" placeholder="Colombia" required />
          </div>
          <div class="group">
            <label for="departamento">Departamento</label>
            <input name="departamento" id="departamento" type="text" placeholder="Antioquia" />
          </div>
          <div class="group">
            <label for="tel">Teléfono de Contacto</label>
            <input name="tel" id="tel" type="tel" placeholder="3245887367" />
          </div>
        </fieldset>
        <div class="group">
          <label for="descripcion">Descripción Personal</label>
          <textarea name="descripcion" id="descripcion" placeholder="Cuentános por qué deseas inscribirte" maxlength="300"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Información Inscripción</legend>
        <fieldset class="two-columns">
          <div class="group">
            <label for="carrera">¿A qué carrera deseas inscribirte? <span>*</span></label>
            <select name="carrera" id="carrera" required>
              <option value="">Elige una opción</option>
              <option value="jobs-to-be-done">Jobs to be done</option>
              <option value="cloud-native">Cloud Native</option>
              <option value="fronted">Frontend</option>
              <option value="backend">Backend</option>
              <option value="fundamentals">Fundamentals</option>
              <option value="python">Python</option>
              <option value="marketing-digital">Marketing Digital</option>
            </select>
          </div>
          <div class="group">
            <label for="modalidad">Modalidad <span>*</span></label>
            <select name="modalidad" id="modalidad" required>
              <option value="">Elige una opción</option>
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
          </div>
          <div class="group">
            <label for="trabajo">¿Estas trabajando actualmente?</label>
            <select name="trabajo" id="trabajo">
              <option value="">Elige una opción</option>
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>
          </div>
        </fieldset>
      </fieldset>

      <div id="button-container">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
    <a href="../index.html">
      <img src="../Assets/icon-back.png" alt="icon-back" />
    </a>
  </body>
</html>
